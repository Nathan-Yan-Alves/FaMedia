<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FaMedia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <script src="/src/controllers/rejectPageAcess.js" defer></script>

        <script
            src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"

        <script src="/src/db/init.js" defer></script>

        <script src="/src/controllers/uploadFiles.js" defer></script>
        <script src="/src/controllers/openNav.js" defer></script>
        <script src="/src/controllers/changeAvatar.js" defer></script>
        <script src="/src/controllers/randomFamilyCode.js" defer></script>
    </head>
    <body>
        <div class="load-page">
            <div class="loader"></div>
        </div>
        <header>
            <img src="/public/images/logo.png" alt="Logo" id="logo" />
            <span id="phrase">
                "Uma família feliz nada mais é que o paraíso antecipado."
            </span>
            <div class="avatar">
                <img
                    src="/public/images/default-avatar.png"
                    alt="Avatar"
                    id="profileAvatar"
                    role="button"
                />
            </div>
            <div class="changeAvatar-container hidden">
                <img src="/public/images/settings.png" alt="Configuração" />
                <span>Trocar de imagem</span>
                <input
                    type="file"
                    name="files"
                    id="filesAvatar"
                    multiple
                    accept="image/*"
                />
            </div>
        </header>
        <div class="main">
            <div class="overlay">
                <div class="publish-modal hidden">
                    <div class="publish-user">
                        <div class="avatar">
                            <img
                                src="/public/images/default-avatar.png"
                                alt="Avatar"
                                role="button"
                            />
                        </div>
                        <span class="username">Nome qualquer</span>
                    </div>
                    <textarea
                        name="text"
                        id="text"
                        placeholder="Compartilhe algo com sua família"
                    ></textarea>
                    <div class="files-container"></div>
                    <button id="btn-modal">Publicar</button>
                </div>
            </div>
            <div class="sideNav">
                <span
                    ><img
                        src="/public/images/sidenav-arrow.png"
                        alt="SideNav"
                        class="openNav"
                /></span>
                <div class="sideNav-content">
                    <div class="family-members">
                        <!-- <h2>Membros da família</h2>
                        <ul>
                            <li>
                                <img
                                    src="/public/images/default-avatar.png"
                                    alt="Avatar"
                                    class="avatar"
                                />
                                Jorge
                            </li>
                        </ul> -->
                    </div>
                    <div class="without-family">
                        <h3>Você não está em nenhuma família</h3>
                        <span>Clique no botão para criar a sua!</span>
                        <button id="btn-sidenav">Criar família</button>
                    </div>
                    <div class="code-container hidden">
                        <span>Envie o código para seus familiares</span>
                        <span id="family-code"></span>
                    </div>
                </div>
            </div>
            <div class="publish">
                <div class="make-post">
                    <div class="avatar">
                        <img
                            src="/public/images/default-avatar.png"
                            alt="Avatar"
                            id="profileAvatar1"
                            role="button"
                        />
                    </div>
                    <input
                        type="text"
                        placeholder="Compartilhe algo com sua família"
                    />
                </div>
                <div class="footer">
                    <div id="photo-video">
                        <input
                            type="file"
                            name="files"
                            id="filesPublish"
                            multiple
                            accept="image/*, video/*"
                        />
                        <img
                            src="/public/images/image-video.png"
                            alt="Image or Video"
                        />
                        <span>Foto/Vídeo</span>
                    </div>
                    <button id="publish-btn">Publicar</button>
                </div>
            </div>

    </body>
</html>
