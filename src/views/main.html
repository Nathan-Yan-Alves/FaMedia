<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FaMedia</title>
        <link rel="stylesheet" href="/public/styles/global.css" />
        <link rel="stylesheet" href="/public/styles/main-page.css" />
    </head>
    <body>
        <header>
            <img src="/public/images/Logo.png" alt="Logo" id="logo" />
            <span id="phrase">
                "Uma família feliz nada mais é que o paraíso antecipado."
            </span>
            <img src="/public/images/default-avatar.png" alt="Avatar" />
        </header>
        <div class="sideNav">
            <span
                ><img
                    src="/public/images/sidenav-arrow.png"
                    alt="SideNav"
                    class="openNav"
            /></span>
            <div class="sideNav-content">
                <h2>Membros da família</h2>
                <ul>
                    <li>
                        <img
                            src="/public/images/default-avatar.png"
                            alt="Avatar"
                        />
                        Jorge
                    </li>
                    <li>
                        <img
                            src="/public/images/default-avatar.png"
                            alt="Avatar"
                        />
                        Miguel
                    </li>
                    <li>
                        <img
                            src="/public/images/default-avatar.png"
                            alt="Avatar"
                        />
                        Caio
                    </li>
                </ul>
            </div>
        </div>
        <div class="publish-container">
            <img src="/public/images/default-avatar.png" alt="Avatar" />
            <input type="text" />
            <img src="/public/images/image-video.png" alt="Image or Video" />
        </div>
        <div class="posts-container">
            <div class="post-header">
                <img src="/public/images/default-avatar.png" alt="Avatar" />
                <span class="username">Nome qualquer</span>
            </div>
            <div class="post-content"></div>
        </div>
    </body>
</html>
