<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FaMedia - Entre ou Cadastre-se</title>
        <link rel="stylesheet" href="/public/styles/global.css" />
        <link rel="stylesheet" href="/public/styles/login-page.css" />

        <script
            src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"
            defer
        ></script>

        <script src="/src/db/init.js" defer></script>
        <script src="/src/controllers/createAcc.js" defer></script>
        <script src="/src/controllers/forgetPass.js" defer></script>
        <script src="/src/controllers/auth.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <img src="/public/images/logo.png" alt="Logo" id="logo" />
                <div class="login">
                    <input
                        type="email"
                        name="email"
                        id="emailLogin"
                        class="inp"
                        placeholder="Digite seu email"
                        autocomplete="off"
                    />
                    <input
                        type="password"
                        name="password"
                        id="passwordLogin"
                        class="inp"
                        placeholder="Digite sua senha"
                        autocomplete="off"
                    />
                    <button class="btn-purple" id="loginBtn">Entrar</button>
                    <p id="forget-password">Esqueceu a senha?</p>
                </div>
                <div class="division">ou</div>
                <div class="create-account">
                    <button id="btn-create" class="btn-white">
                        Criar nova conta
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
